{% set name = "jupyterlab_autoversion" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 91ce357a0875964b9581ffceb3a0525fb33e4723e464267c49f24ba17180cd24

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
    - nodejs
    - yarn
    - jupyter-packaging
  run:
    - python >=3.7
    - gitpython >=2.1.11
    - jupyterlab >=1.0.0

test:
  imports:
    - jupyterlab_autoversion

about:
  home: http://github.com/timkpaine/jupyterlab_autoversion
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Automatically version jupyter notebooks on save'

  description: |
    Automatically version jupyter notebooks on save
  dev_url: https://github.com/timkpaine/jupyterlab_autoversion

extra:
  recipe-maintainers:
    - timkpaine
